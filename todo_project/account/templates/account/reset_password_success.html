{% load django_bootstrap5 %}


{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля</title>
</head>
<body style="background-color: #F7F0F5;">
    <div class="d-flex flex-wrap">
        <div class="col offset-3">
            <div class="card m-4" style="width: 50rem; height: 40rem; border-color: #104911;">
                <div class="card-header fw-bold" style="background-color: #104911;  height: 3rem; color: white;">system</div>
                
                <div class="card-body" style="background-color: #ffffff;">
                    <h1 class="card-title">
                        Пароль изменен
                    </h1>
                    <p class="card-text fs-2">Пользователь изменил пароль, ему ножно совершить вход на <a href="{% url 'account:login' %}" class="text-decoration-none">ToDO</a></p>
                </div>
                <div class="card-footer text-muted">
                    {{ now }}
                </div>
            </div>
        </div>
    </div>
</body>
