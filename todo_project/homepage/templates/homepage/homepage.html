{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}домашнаяя страница{% endblock %}

{% block content %}

<div class="container-fluid text-center">
    {% for todo in todos %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ todo.name }}</h5>
                <p class="card-text">{{ todo.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
